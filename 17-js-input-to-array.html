<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
       
        let std_name = []
        let tbl_names = ""
        let no = 0
        function input_name() {
            tbl_names += "<table border = 1>" + "<tr>" + "<th>" + "No." + "</th>" + "<th>" + "Name" + "</th>" + "</tr>"

            std_name.push(document.getElementById("name").value)
            console.log(std_name)
            for (let i in std_name) {
                no += 1
                tbl_names += "<tr>" + "<td>" + no + "</td>" + "<td>" + std_name[i] + "</td>" + "</tr>"   
            }
            tbl_names += "</table>"
            console.log(tbl_names)
            document.getElementById("op").innerHTML = tbl_names
            tbl_names = "" 
            no = 0
        }
    
     </script>

    <title>17-js-input-to-array.html</title>

</head>
<body>

    ป้อนชื่อ : <input type="text" name="" id="name">
    <br>
    <br>
    <input type="submit" value="Submit" onclick="input_name()">
    <br>
    <br>
    <p id="op"></p>

</body>
</html>
