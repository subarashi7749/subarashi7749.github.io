<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>15-js-while.html</title>
</head>

<body>
    <table border="1">
        <tbody>
            <tr>
                <th>รหัส</th>
                <th>ชื่อ</th>
                <th>นามสกุล</th>
            </tr>
                 <script>
                        for (let i = 1; i <= 5; i++) {

                            document.write("<tr>")
                            document.write("<td>" + i + "</td>")
                            document.write("<td>ธนธรณ์</td>")
                            document.write("<td>เกษมสิทธิ์</td>")
                            document.write("</tr>")

                    }
                </script>
        </tbody>
    </table>
            <script>
                    let i = 0
                    while (i < 10) {
                    document.write("Hello" + "<br>")
                    i++
                    }
            </script>
</body>

</html>
